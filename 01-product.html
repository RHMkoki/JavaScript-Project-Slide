<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 24px 32px;
      max-width: 320px;
      width: 100%;
      text-align: center;
    }

    .card img {
  width: 100%;
  height: auto;
  border-radius: 12px;
  margin-bottom: 16px;
}


    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .card .price {
      color: #1e90ff;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    .card .desc {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 20px;
    }

    button {
      background: #1e90ff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
    }

    button:hover {
      background: #0f75d3;
    }


    .corner-ui {
      position: absolute;
      top: 20px;
      left: 20px;
     
    }

    .corner-ui a {
      background-color: #d81717;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      text-decoration: none;
      color: #333;
      border: 1px solid #ccc;
      transition: background 0.2s ease;
    }

    .corner-ui a:hover {
      background-color: #e2e2e2;
    }
  </style>
</head>
<body>

   <div class="card">
  <img src="laptop_586.png" alt="Laptop product image" />
  <h2 id="name"></h2>
  <p class="price" id="price"></p>
  <p class="desc" id="description"></p>
  <button id="btnShow">Show Product</button>
</div>
<div  class="corner-ui">
    <a href="./index.html#/4">‚Üê Go to Slides</a>
</div>
  <script>
    const product = {
      name: "Laptop",
      price: 899,
      description: "A fast and reliable laptop."
    };

    const nameEl = document.getElementById("name");
    const priceEl = document.getElementById("price");
    const descEl = document.getElementById("description");
    const btnShow = document.getElementById("btnShow");

    btnShow.addEventListener("click", function () {
      nameEl.textContent = product.name;
      priceEl.textContent = "$" + product.price;
      descEl.textContent = product.description;
    });
  </script>
</body>
</html>
