<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click Counter Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .counter-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 300px;
    }

    .counter-box h1 {
      margin: 0 0 20px;
      font-size: 2rem;
      color: #333;
    }

    #counter {
      font-size: 3rem;
      color: #1e90ff;
      margin: 20px 0;
    }

    #message {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #28a745;
      font-weight: bold;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0f75d3;
    }

        .corner-ui {
      position: absolute;
      top: 20px;
      left: 20px;
     
    }

    .corner-ui a {
      background-color: #d81717;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      text-decoration: none;
      color: #333;
      border: 1px solid #ccc;
      transition: background 0.2s ease;
    }

    .corner-ui a:hover {
      background-color: #e2e2e2;
    }
  </style>
</head>
<body>

  <div class="counter-box">
    <h1>Click Counter</h1>
    <div id="counter">0</div>
    <button id="btn">Click Me!</button>
    <div id="message"></div>
  </div>
  <div  class="corner-ui">
    <a href="./index.html#/5">‚Üê Go to Slides</a>
</div>

  <script>
    let count = 0;

    const btn = document.getElementById("btn");
    const counterEl = document.getElementById("counter");
    const messageEl = document.getElementById("message");

    btn.addEventListener("click", function () {
      count++;
      counterEl.textContent = count;

      if (count === 10) {
        messageEl.textContent = "You Win!";
      }
    });
  </script>

</body>
</html>
